<!--  TITLE  -->
<mat-toolbar class="header_toolbar" color="primary">Todays Tasks</mat-toolbar>
<mat-accordion multi="true" *ngIf="tasks.length > 0">
  <div class="container">
    <mat-grid-list cols="3" rowHeight="300px">
      <mat-grid-tile *ngFor="let task of tasks">

        <mat-card class="display_card">
          <mat-card-header>
            <mat-card-title>
              {{ task.task_name }}
            </mat-card-title><br>
          </mat-card-header>

          <mat-card-content>
            <div class="card_content_wrapper">
              <mat-divider></mat-divider>
              <mat-list-item class="top_left_card_grid">
                <h4>Date:</h4>
              </mat-list-item>
              <mat-list-item class="top_right_card_grid">
                <div class="custom_p">
                  <p> {{ task.date }}</p>
                </div>
              </mat-list-item>

              <mat-list-item class="bottom_left_card_grid">
                <h4>Priority:</h4>
              </mat-list-item>

              <mat-list-item class="bottom_right_card_grid">
                <mat-radio-group name="priority" ngModel={{task.priority}} #priority="ngModel">
                  <mat-radio-button name="priority" value="1" (click)="onUpdate(task._id, 1)">!</mat-radio-button>
                  <mat-radio-button name="priority" value="2" (click)="onUpdate(task._id, 2)">!!</mat-radio-button>
                  <mat-radio-button name="priority" value="3" (click)="onUpdate(task._id, 3)">!!!</mat-radio-button>
                </mat-radio-group>
              </mat-list-item>
            </div>

            <mat-list-item>
              <button mat-button color="accent" (click)="openDialog(task._id, task.note)">NOTE</button>
            </mat-list-item>
          </mat-card-content><br>

          <mat-card-actions class='buttons'>
            <button mat-button color="primary" [routerLink]="['/edit', task._id]">EDIT</button>
            <button mat-button color="warn" (click)="onDelete(task._id)">DELETE</button>
            <button mat-button class="complete-button" color="accent" (click)="onComplete(task._id)">COMPLETE</button>
          </mat-card-actions>

        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
</mat-accordion>
<h2 class="informationMessage" *ngIf="tasks.length <= 0">There are no tasks for today.</h2>
